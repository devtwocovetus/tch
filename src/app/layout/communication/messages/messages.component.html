<div class="section-container section-container-new" >
	<form name="form" action="sampleproc.cfm" method="post" enctype="multipart/form-data" onSubmit="return validateit();">
		<table width="300" border="0" align="center" cellpadding="2" cellspacing="0">
			<tr>
				<td width="125" valign="middle">
					<div align="right">{{'Phone Number' | translate }}:&nbsp; </div>
				</td>
				<td valign="top"><input type="text" class="phoneno" (blur) = "validatphone()" maxlength="14" minlength="14"  name="phone"></td>
				<td width="25" valign="middle">
					<div align="center">*</div>
				</td>
			</tr>
			<tr>
				<td valign="middle">
					<div align="right">{{'Message' | translate }}:&nbsp; </div>
				</td>
				<td width="150" valign="top">
					<textarea name="message"></textarea>
				</td>
				<td valign="middle">
					<div align="center">*</div>
				</td>
			</tr>
			<tr>
				<td valign="top">
					<div align="right">
					</div>
				</td>
				<td valign="top">
					<div align="right">
						<input type="submit" name="Submit" value="Send">
					</div>
				</td>
				<td valign="top">&nbsp;</td>
			</tr>
		</table>
	</form>
</div>
