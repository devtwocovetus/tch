		<div class="form-element hide-from">
			<div class=" form-horizontal">
				<div class="form-group">
					<div class="col-sm-6">
						<div class="input-group">
							<div class="input-group-addon"><i class="icofont-lock"></i></div>
							<input type="password" name="" class="form-control" placeholder="{{'Old Password' | translate }}" [(ngModel)] = "reqData.oldpass" (keydown.enter)="SaveData()">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<div class="input-group">
							<div class="input-group-addon"><i class="icofont-lock"></i></div>
							<input type="password" name="" class="form-control" placeholder="{{'New Password' | translate }}" [(ngModel)] = "reqData.UM_Password" (keydown.enter)="SaveData()">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<div class="input-group">
							<div class="input-group-addon"><i class="icofont-lock"></i></div>
							<input type="password" name="" class="form-control" placeholder="{{'Confirm Password' | translate }}" [(ngModel)] = "reqData.confirmpass" (keydown.enter)="SaveData()" >
						</div>
					</div>
				</div>
			</div>
			<div>
				<input type="button" value="{{'Submit' | translate }}" id="submitdata" (click) = "SaveData()"  class="btn btngp btnsubmit" />

				<input type="button" value="{{'Cancel' | translate }}" id="cancel"  (click) = "goBack()"  class="btn btngp btncancel" />
			</div>
		</div>
